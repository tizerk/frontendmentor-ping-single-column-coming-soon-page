<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img class="ping-logo" src="images/logo.svg" alt="PING Logo" />
      <h1 class="header">We are launching <span>soon!</span></h1>
      <p class="subheader">Subscribe and get notified</p>
      <form class="input-form email-section" novalidate="true">
        <input
          required
          name="email"
          class="user-input"
          type="text"
          placeholder="Your email address..."
          pattern="^([A-Za-z\d.-]+)@([a-z\d]+)(\.[a-z]{2,24}){1,8}$"
        />
        <em class="validation-message">Please provide a valid email address</em>
        <button class="input-button">Notify me</button>
      </form>
      <img
        class="dashboard-illustration"
        src="images/illustration-dashboard.png"
        alt="Dashboard Illustration"
      />
    </main>

    <footer>
      <div class="socials-section">
        <a href="#">
          <img src="images/facebook-fill.svg" alt="Facebook Icon" />
        </a>
        <a href="#">
          <img src="images/twitter-fill.svg" alt="Twitter Icon" />
        </a>
        <a href="#">
          <img src="images/instagram-line.svg" alt="Instagram Icon" />
        </a>
      </div>
      <p class="copyright-info">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/tizerk" target="_blank"
          >Tizerk</a
        >.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
